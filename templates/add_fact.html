{% extends 'base.html' %} 

{% block title %} Add a fact! {% endblock %} 

{% block content %} 

<h1 class="my-5">Add a fact for {{dino['name']}}</h1>
<form method="POST" name="add_fact">

    <div>
        <input type="text" id="name" name="name">
        <label for="name">Name</label>
    </div>

    <div>
        <textarea id="fact" name="fact"></textarea>
        <label for="fact">Fun fact about {{dino['name']}}</label>
    </div>

    <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>

</form>

{% endblock %}
